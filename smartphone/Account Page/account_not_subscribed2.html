<!DOCTYPE html>
<html>
<head>
	<title>Unsubscribe Account</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../Account Page/css/slick.css">

<body>

<div class="container" style="width: 320px;">
	<!--NAVBAR-->
	<div class="row">
		<div class="tag-logo">	
			<div class="col-xs-12 nav-logo">
				<img style="width: 80px;" src="../Account Page/img/logo_bigger.png">
				<img src="../Account Page/img/avatar.png" class="nav-avatar">
			</div>
		</div>
	</div>
		
	<!--ACCOUNT PAGE-->
	<div class="row">

	<div class="account-background">
		<div class="col-xs-12 text-center" style="margin-top:30px; margin-bottom: 5px;">
			<div>
				<p style="font-size: 16px;">You are no longer subscribed to MyAstro. If you wish to join it again, please click below.</p>
			</div>
		</div>
		<div class="col-xs-12">
			<button class="subscribe-account" style="margin-top: 10px;">Subscribe Button</button>
		</div>
		<div class="col-xs-12">
			<img src="../Account Page/img/320x50_A_games_v8_en.gif" class="s-lover" alt="img">
		</div>
	</div>
	
		<!--Search Input-->
		<div class="row">
			<div class="col-xs-12">
				<div class="search-container">
					<input type="search" name="MyAstroSearch" placeholder="O que procuras?">
					<button class="lupa">
						<img src="../Account Page/img/mag_glass.png" style="width: 100%;">
					</button>
				</div>
			</div>
		</div>
	</div>

	<!--Bottom Buttons-->
	<div class="row" style="background: white; padding:5px 0;">
		<div class="col-xs-4" style="padding-left: 10px; padding-right: 10px;">
			
			<button class="back-home">
			<img src="../Account Page/img/arrow_left.png" style="width: 15px"><span style="display: inline-block;">
			Back</span></button>
		</div>
		<div class="col-xs-4" style="padding-left: 10px; padding-right: 10px;">
			<button class="top"><span>Top</span>
			<img src="../Account Page/img/arrow_up.png" style="width: 15px">
			</button>
			
		</div>
		<div class="col-xs-4" style="padding-left: 10px; padding-right: 10px;">
			<button class="back-home"><span>Home</span>
			<img src="../Account Page/img/house.png" style="width: 15px">
			</button>
			
		</div>
	</div>

	<!--Image Footer-->
	<div class="row">
		<div class="footer">
		<div class="col-xs-4"><a class="ftext">Profile</a></div>
		<div class="col-xs-4"><a class="ftext">T&C</a></div>
		<div class="col-xs-4"><a class="ftext">Help</a></div>
			<img class="astro-footer" src="../Account Page/img/logo_bigger.png">
		</div>
	</div>

</div><!--END CONTAINER-->

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>

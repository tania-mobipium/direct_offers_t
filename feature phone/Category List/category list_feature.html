<!DOCTYPE html>
<html>
<head>
	<title>Category List Feature Phone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../Category List/css/slick.css">
	<link rel="stylesheet" type="text/css" href="../Category List/css/slick-theme.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../Category List/css/category_feature.css">

<body>

<div class="container" style="width: 172px;">
	<!--NAVBAR-->
	<div class="row">
		<div class="tag-logo">	
			<div class="col-xs-12 nav-logo">
				<img style="width: 80px;" src="../Category List/img/logo_bigger.png">
				<img src="../Category List/img/avatar.png" class="nav-avatar">
			</div>
		</div>
	</div>

	<!--MYASTRO SLIDER-->
	<div class="row">
		<div id="offerSlider">
			<div>
				<img src="../Category List/img/320x50_A_games_v8_en.gif" class="s-lover" alt="img">
			</div>
			<div>
				<img src="../Category List/img/320x50_en_games_21.gif" class="s-lover" alt="img">
			</div>
			<div>
				<img src="../Category List/img/320x50_en_games_24.gif" class="s-lover" alt="img">
			</div>
		</div>
	</div><!--END SLIDER ROW-->
		
	<!--YOUR DAILY HOROSCOPE-->
	<div class="row" style="margin-top:-20px;">
		<div class="horoscope-tag">Your Daily Horoscope</div>
		<div class="horoscope-background">

			<!--FIRST LINE HOROSCOPE-->
			<div class="col-xs-6">
				<img src="../Category List/img/004-aries.svg" style="width: 100%;">
				<p>Aries</p>
			</div>
			<div class="col-xs-6">
				<img src="../Category List/img/010-taurus.svg" style="width: 100%;">
				<p>Taurus</p>
			</div>
			<div class="col-xs-6">
				<img src="../Category List/img/gemini.svg" style="width: 100%;">
				<p>Gemini</p>
			</div>
			<div class="col-xs-6">
				<img src="../Category List/img/009-cancer.svg" style="width: 100%;">
				<p>Cancer</p>
			</div>

			<!--SECOND LINE HOROSCOPE-->
			<div class="col-xs-6">
				<img src="../Category List/img/007-leo.svg" style="width: 100%;">
				<p>Leo</p>
			</div>
			<div class="col-xs-6">
				<img src="../Category List/img/008-virgo.svg" style="width: 100%;">
				<p>Virgo</p>
			</div>
			<div class="col-xs-6">
				<img src="../Category List/img/011-libra.svg" style="width: 100%;">
				<p>Libra</p>
			</div>
			<div class="col-xs-6">
				<img src="../Category List/img/002-scorpio.svg" style="width: 100%;">
				<p>Scorpio</p>
			</div>

			<!--THIRD LINE HOROSCOPE-->
			<div class="col-xs-6">
				<img src="../Category List/img/003-sagittarius.svg" style="width: 100%;">
				<p>Sagittarius</p>
			</div>
			<div class="col-xs-6">
				<img src="../Category List/img/001-capricorn.svg" style="width: 100%;">
				<p>Capricorn</p>
			</div>
			<div class="col-xs-6">
				<img src="../Category List/img/006-aquarius.svg" style="width: 100%;">
				<p>Aquarius</p>
			</div>
			<div class="col-xs-6">
				<img src="../Category List/img/005-pisces.svg" style="width: 100%;">
				<p>Pisces</p>
			</div>
		</div>

		<div class="row">
			<button class="more-signs">Menos Signos - </button>
		</div>

		<!--More section-->
		<div class="row">
			<div class="col-xs-12" style="position: relative;">
				<div class="col-xs-12 tag">
					<span style="vertical-align: sub;">More Games</span>
					<button class="more">More<img style="padding-left: 1px; transform: rotate(-90deg); width: 15px" src="../Category List/img/arrow_left.png">
					</button>
				</div>
			</div>
		</div>

		<!--Dynamic Game Section-->
		<div class="row">
			<div class="col-xs-12">
				<div class="game-section">
					<div class="col-xs-6 game-container">
						<img src="../Category List/img/img3.jpg" style="width: 100%;">
						<p class="game-text">Your Daily Horoscope</p>
					</div>
					<div class="col-xs-6 game-container">
						<img src="../Category List/img/img3.jpg" style="width: 100%;">
						<p class="game-text">Your Daily Horoscope</p>
					</div>
				</div>	
			</div>
		</div>

		<!--Search Input-->
		<div class="row">
			<div class="col-xs-12">
				<div class="search-container">
					<input type="search" name="MyAstroSearch" placeholder="O que procuras?">
					<button class="lupa">
						<img src="../Category List/img/mag_glass.png" style="width: 100%; margin-bottom: 4px;">
					</button>
				</div>
			</div>
		</div>
	</div>

	<!--Bottom Buttons-->
	<div class="row" style="background: white; padding:5px 0;">
		<div class="col-xs-4" style="padding-left: 3px; padding-right: 3px;">
			
			<button class="back-home">
			<img src="../Category List/img/arrow_left.png" style="width: 11px"><span style="display: inline-block;">
			Back</span></button>
		</div>
		<div class="col-xs-4" style="padding-left: 3px; padding-right: 3px;">
			<button class="top"><span>Top</span>
			<img src="../Category List/img/arrow_up.png" style="width: 11px">
			</button>
			
		</div>
		<div class="col-xs-4" style="padding-left: 3px; padding-right: 3px;">
			<button class="back-home"><span>Home</span>
			<img src="../Category List/img/house.png" style="width: 11px">
			</button>
			
		</div>
	</div>

	<!--Image Footer-->
	<div class="row">
		<div class="footer">
		<div class="col-xs-4"><a class="ftext">Profile</a></div>
		<div class="col-xs-4"><a class="ftext">T&C</a></div>
		<div class="col-xs-4"><a class="ftext">Help</a></div>
			<img class="astro-footer" src="../Category List/img/logo_bigger.png">
		</div>
	</div>

</div><!--END CONTAINER-->

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../Category List/js/slick.min.js"></script>

	<script>
		$(document).ready(function(){
		  $('#offerSlider').slick({
		  });
		});
	</script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Test Direct Offers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../test/css/test.css">


	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>

<div class="container" style="width: 240px;">
	<!--NAVBAR-->
	<div class="row">
		<div class="col-xs-12 tag">MyAstro</div>
	</div>

	<!--MYASTRO SLIDER-->
	<div class="row">
		<div class="carousel slide" data-ride="carousel" id="myCarousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li class="active" data-slide-to="0" data-target="#myCarousel"></li>
				<li data-slide-to="1" data-target="#myCarousel"></li>
				<li data-slide-to="2" data-target="#myCarousel"></li>
			</ol><!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active"><img alt="Los Angeles" src="../test/img/img2.jpg" style="width:100%;"></div>
				<div class="item"><img alt="Chicago" src="../test/img/img2.jpg" style="width:100%;"></div>
				<div class="item"><img alt="New york" src="../test/img/img2.jpg" style="width:100%;"></div>
			</div><!-- Left and right controls -->
			 <a class="left carousel-control" data-slide="prev" href="#myCarousel"><span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span></a> <a class="right carousel-control" data-slide="next" href="#myCarousel"><span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span></a>
		</div>
	</div><!--END SLIDER ROW-->

	<div class="row">
		<div class="s-lover">
		<!--
			<img alt="Los Angeles" src="../test/img/img1.jpg" style="width:100%; position: relative;">
			<button class="find-out">Find Out >> </button>
			<p>DUMMY TEST</p>
			-->
		</div>

		<!--Themo Lover-->
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-12 tag">Themo Lover</div>
			</div>
		</div>

		<!--Themo image-->
		<div class="row">
			<div class="col-xs-12">
				<div class="themo-lover"></div>
			</div>		
		</div>

		<!--More section-->
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-12 tag">More Games</div>
			</div>
		</div>

		<!--Dynamic Game Section-->
		<div class="row">
			<div class="col-xs-12">
				<div class="game-section">
					<div class="col-xs-6 game-container">
						<img src="../test/img/img3.jpg" style="width: 100%;">
						<p class="game-text">Your Daily Horoscope</p>
					</div>
					<div class="col-xs-6 game-container">
						<img src="../test/img/img3.jpg" style="width: 100%;">
						<p class="game-text">Your Daily Horoscope</p>
					</div>
				</div>	
			</div>
		</div>

		<!--Search Input-->
		<div class="row">
			<div class="col-xs-12">
				<div class="search-container">
					<input type="search" name="MyAstroSearch" placeholder="O que procuras?">
					<button class="lupa"></button>
				</div>
			</div>
		</div>
	</div>

	<!--Bottom Buttons-->
	<div class="row" style="background: white; padding:5px 0;">
		<div class="col-xs-4">
			<button class="back-home">Back</button>
		</div>
		<div class="col-xs-4">
			<button class="top">Top</button>
		</div>
		<div class="col-xs-4">
			<button class="back-home">Home</button>
		</div>
	</div>

	<!--Image Footer-->
	<div class="row">
		<div class="footer"></div>
	</div>

</div><!--END CONTAINER-->

</body>
</html>

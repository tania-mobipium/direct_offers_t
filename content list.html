<!DOCTYPE html>
<html>
<head>
	<title>Content List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../test/css/slick.css">
	<link rel="stylesheet" type="text/css" href="../test/css/slick-theme.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../test/css/content.css">

<body>

<div class="container" style="width: 320px;">
	<!--NAVBAR-->
	<div class="row">
		<div class="tag-logo">	
			<div class="col-xs-12 nav-logo">
				<img style="width: 80px;" src="../test/img/logo_bigger.png">
				<img src="../test/img/avatar.png" class="nav-avatar">
			</div>
		</div>
	</div>

	<!--
	<div class="col-xs-12 nav-logo">
		<img style="width: 80px;" src="../test/img/logo_bigger.png">
	</div>
	-->

	<!--MYASTRO SLIDER-->
	<div class="row">
		<div id="offerSlider">
			<div>
				<img src="../test/img/320x50_A_games_v8_en.gif" class="s-lover" alt="img">
			</div>
			<div>
				<img src="../test/img/320x50_en_games_21.gif" class="s-lover" alt="img">
			</div>
			<div>
				<img src="../test/img/320x50_en_games_24.gif" class="s-lover" alt="img">
			</div>
		</div>
	</div><!--END SLIDER ROW-->
		
	<div class="row">

		<!--Astrologia section-->
		<div class="row">
			<div class="col-xs-12" style="position: relative;">
				<div class="col-xs-12 tag">
					<span style="vertical-align: sub;">Astrologia</span>
					<button class="more">More<img style="padding-left: 1px; transform: rotate(-90deg); width: 15px" src="../test/img/arrow_left.png">
					</button>
				</div>
			</div>
		</div>

		<!--Dynamic Game Section-->
		<div class="row">
			<div class="col-xs-12">
				<div class="game-section">
					<div class="col-xs-6 game-container">
						<img src="../test/img/img3.jpg" style="width: 100%;">
						<p class="game-text">Your Daily Horoscope</p>
					</div>
					<div class="col-xs-6 game-container">
						<img src="../test/img/img3.jpg" style="width: 100%;">
						<p class="game-text">Your Daily Horoscope</p>
					</div>
				</div>	
			</div>
		</div>

		<!--Amor section-->
		<div class="row">
			<div class="col-xs-12" style="position: relative;">
				<div class="col-xs-12 tag">
					<span style="vertical-align: sub;">Amor</span>
					<button class="more">More<img style="padding-left: 1px; transform: rotate(-90deg); width: 15px" src="../test/img/arrow_left.png">
					</button>
				</div>
			</div>
		</div>

		<!--Dynamic Game Section-->
		<div class="row">
			<div class="col-xs-12">
				<div class="game-section">
					<div class="col-xs-6 game-container">
						<img src="../test/img/img3.jpg" style="width: 100%;">
						<p class="game-text">Your Daily Horoscope</p>
					</div>
					<div class="col-xs-6 game-container">
						<img src="../test/img/img3.jpg" style="width: 100%;">
						<p class="game-text">Your Daily Horoscope</p>
					</div>
				</div>	
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12" style="margin-top: -20px;">
				<div class="category-tag">Mais Categorias</div>
					<div class="category-background">
						<div class="col-xs-6 nopad">
							<p style="border-right: 1px solid #b1d9dd;">Arcade</p>
							<p class="bblue" style="border-right: 1px solid #b1d9dd;">Puzzle</p>
							<p style="border-right: 1px solid #b1d9dd;">Footbal</p>
						</div>
						<div class="col-xs-6 nopad">
							<p style="border-right: 1px solid #b1d9dd;">Arcade</p>
							<p class="bblue">Puzzle</p>
							<p style="border-right: 1px solid #b1d9dd;">Footbal</p>
						</div>
					</div>
			</div>
		</div>

		<!--Search Input-->
		<div class="row">
			<div class="col-xs-12">
				<div class="search-container">
					<input type="search" name="MyAstroSearch" placeholder="O que procuras?">
					<button class="lupa">
						<img src="../test/img/mag_glass.png" style="width: 100%;">
					</button>
				</div>
			</div>
		</div>
	</div>

	<!--Bottom Buttons-->
	<div class="row" style="background: white; padding:5px 0;">
		<div class="col-xs-4" style="padding-left: 10px; padding-right: 10px;">
			
			<button class="back-home">
			<img src="../test/img/arrow_left.png" style="width: 15px"><span style="display: inline-block;">
			Back</span></button>
		</div>
		<div class="col-xs-4" style="padding-left: 10px; padding-right: 10px;">
			<button class="top"><span>Top</span>
			<img src="../test/img/arrow_up.png" style="width: 15px">
			</button>
			
		</div>
		<div class="col-xs-4" style="padding-left: 10px; padding-right: 10px;">
			<button class="back-home"><span>Home</span>
			<img src="../test/img/house.png" style="width: 15px">
			</button>
			
		</div>
	</div>

	<!--Image Footer-->
	<div class="row">
		<div class="footer">
		<div class="col-xs-4"><a class="ftext">Profile</a></div>
		<div class="col-xs-4"><a class="ftext">T&C</a></div>
		<div class="col-xs-4"><a class="ftext">Help</a></div>
			<img class="astro-footer" src="../test/img/logo_bigger.png">
		</div>
	</div>

</div><!--END CONTAINER-->

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../test/js/slick.min.js"></script>

	<script>
		$(document).ready(function(){
		  $('#offerSlider').slick({
		  });
		});
	</script>


</body>
</html>
